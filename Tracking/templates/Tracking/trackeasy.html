{% extends "base.html" %}
{% block content %}
<script src="/static/js/trackeasy.js"></script>

<div class="container">
	<div class="row">
		<div class="text-center col-md-12" style="margin-top:35px;margin-bottom:35px">
			<button class="btn btn-lg btn-danger gitSync">Git-Sync Now</button>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body" style="padding:7px;">
			<div class="page-header" style="margin-top:25px;">
				<h2>Backlog Tracking Events <small>pending approvals</small></h2>
			</div>
			<div id="backlog_docs">
			</div>
		</div>
		<!-- <div class="panel-footer">backlog tracking events</div> -->
	</div>
	<div class="panel panel-default" style="margin-top:75px;">
		<div class="panel-body" style="padding:7px;">
			<div class="page-header" style="margin-top:25px;">
				<h2>Approved Tracking Events </h2>
			</div>
			<div id="approved_docs">
			</div>
		</div>
		<!-- <div class="panel-footer">approved tracking events</div> -->
	</div>
</div>
{% endblock %}
